<!DOCTYPE html>
<html>
<head>
  <title>Clock</title>
  <meta charset="UTF-8">
  <style type="text/css">
    body {
      background: black;
    }
    .clock {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: cyan;
      font-size: 60px;
      font-family: Orbitron;
      letter-spacing: 7px;
    }
  </style>
</head>
<body>
  <div id="MyClockDisplay" class="clock"></div>
  
  <script type="text/javascript"> 
    function showTime() {
      var date = new Date();
      var h = date.getHours(); // 0-23
      var m = date.getMinutes(); // 0-59
      var s = date.getSeconds(); // 0-59
      var session = "AM";
      
      if (h == 0) {
        h = 12;
      }
      
      if (h > 12) {
        h = h - 12;
        session = "PM";
      }
      
      h = (h < 10) ? "0" + h : h;
      m = (m < 10) ? "0" + m : m;
      s = (s < 10) ? "0" + s : s; // Corrected this line
      
      var time = h + ":" + m + ":" + s + " " + session;
      document.getElementById("MyClockDisplay").innerText = time;
      document.getElementById("MyClockDisplay").textContent = time;
      setTimeout(showTime, 1000);
    }
    showTime();
  </script>
</body>
</html>
